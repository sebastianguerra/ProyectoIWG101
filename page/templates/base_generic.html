{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


        <!-- Icon -->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" 
        rel="stylesheet">

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- Add additional CSS in static file -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        
    </head>

    <body>
        <div class="d-flex">

            <!-- Sidebar -->
            <div id="sidebar-container" class="sidebar">
                {% if request.user.is_authenticated %}
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <!--User-->
                    <a href="{% url 'results'%}"><i class="icon ion-md-podium lead me-2"></i><strong>{{ request.user.get_username }}</strong></a>
                    <!--Test-->
                    {% for test in testTypes %}                            <a href="/test/{{test.id}}"><i class="icon ion-md-document lead me-2"></i> Test: {{test.nombre}} </a>
                    {% endfor %}
                    <!--Logout-->
                    <a href="{% url 'logout'%}">Salir</strong></a>
                {% else %}
                    <a href="{% url 'login' %}"><i class="icon ion-md-document lead me-2"></i> Iniciar sesion</a>
                    <a href="{% url 'register' %}"><i class="icon ion-md-document lead me-2"></i> Crear cuenta </a>
                    {% endif %}
            </div>

            <div id="main">
                <button class="openbtn" onclick="openNav()">☰ IKIGAI</button>  
            </div> 

            <!-- Fin Sidebar -->
        </div>
            
        <!-- content -->
        <div class="col d-flex justify-content-center">
            <div id="content" class="">
                <section class="py-3">
                    <div class="container text-dark">
                        {% block content %}{% endblock %}
                                
                    </div>
            </div>
        </div>
        <!-- Fin content -->

        <script>
            function openNav() {
              document.getElementById("sidebar-container").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
            }
            
            function closeNav() {
              document.getElementById("sidebar-container").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
            }
        </script>

    </body>
</html>
