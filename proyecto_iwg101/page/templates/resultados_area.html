    <h1>Resultados</h1>
    {% for testType in testTypes %}
        <details>
            <summary>{{testType}}</summary>
            {% for test in tests %}
                {% ifequal testType test.test %}

                        <summary>{{test}}</summary>
                        a
                    </details>
                {% endifequal %}

        </details>
    {% endfor %}
