<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> {{ test.nombre }} </h1>
    <form action="/procesar_preguntas/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="testID" value="{{test.id}}">
        {% for pregunta in preguntas %}
            <h4> {{ pregunta.texto }} </h4>
            <div>
                <input type="radio" id="a{{pregunta.id}}" name="{{pregunta.id}}" value="1" checked>
                <label for="a{{pregunta.id}}">Acuerdo</label>
            </div>
            <div>  
                <input type="radio" id="c{{pregunta.id}}" name="{{pregunta.id}}" value="-1">
                <label for="c{{pregunta.id}}">Desacuerdo</label>
            </div>
        {% endfor %}
        <br>
        <button type="submit">enviar</button>
    </form>
</body>
</html>
